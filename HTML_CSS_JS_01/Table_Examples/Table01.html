<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table01.css">
    <title>Table Example</title>
</head>
<body>
    <div>
        <h1>Table Example 01</h1>
    </div>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Cinthol</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Dettol</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Dove</td>
                    <td>80</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
